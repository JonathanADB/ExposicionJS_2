
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Agrega estilos CSS según sea necesario */
        body {
            font-family: Arial, sans-serif;
        }

        #preguntas {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<article class="juegaYaprende">
    <h2>Juego de preguntas y respuestas</h2>

    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#f5f5f5"></rect>
                    <text x="50%" y="50%" fill="#aaa" dy=".3em">¿Cómo seleccionamos un elemento por su ID único?</text>
                </svg>

                <div class="carousel-caption d-none d-md-block">
                    <form id="quizForm">
                        <ul id="preguntas">
                            <li>
                                <input type="radio" name="respuesta" value="opcionA" id="opcionA">
                                <label for="opcionA">A) let elemento = document.getElementById("miId");</label>
                            </li>
                            <li>
                                <input type="radio" name="respuesta" value="opcionB" id="opcionB">
                                <label for="opcionB">B) const elemento = document.getElementByName("miId");</label>
                            </li>
                            <li>
                                <input type="radio" name="respuesta" value="opcionC" id="opcionC">
                                <label for="opcionC">C) const elemento = document.querySelector(".miId");</label>
                            </li>
                        </ul>

                        <button type="button" onclick="verificarRespuesta()">Verificar Respuesta</button>
                    </form>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="2000">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Second slide" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#eee"></rect>
                    <text x="50%" y="50%" fill="#bbb" dy=".3em">Seleccionar un elemento y cambiar su contenido:</text>
                </svg>

                <div class="carousel-caption d-none d-md-block">
                    <form id="quizForm">
                        <ul id="preguntas">
                            <li>
                                <input type="radio" name="respuesta" value="opcionA" id="opcionA">
                                <label for="opcionA">A) const elemento = document.querySelector('[data-etiqueta="miDato"]');
                                    elemento.textContent = "Nuevo texto";</label>
                            </li>
                            <li>
                                <input type="radio" name="respuesta" value="opcionB" id="opcionB">
                                <label for="opcionB">B) const elemento = document.querySelector("[data-etiqueta='miDato']");
                                    elemento.textContent = "Nuevo texto";</label>
                            </li>
                            <li>
                                <input type="radio" name="respuesta" value="opcionC" id="opcionC">
                                <label for="opcionC">C) const elemento = document.querySelector('[data-etiqueta="miDato"]');
                                    elemento.textContent = 'Nuevo texto';</label>
                            </li>
                        </ul>

                        <button type="button" onclick="verificarRespuesta()">Verificar Respuesta</button>
                    </form>
                   
                </div>
            </div>

            <div class="carousel-item">
                <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100" width="800" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Third slide" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#e5e5e5"></rect>
                    <text x="50%" y="50%" fill="#999" dy=".3em">Métodos de eventos</text>
                </svg>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Métodos de eventos</h5>
                    <p>Estos métodos se utilizan para responder a eventos de usuario.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</article>

<script>
    function verificarRespuesta() {
        // Obtén la respuesta seleccionada
        const respuestaSeleccionada = document.querySelector('input[name="respuesta"]:checked');

        // Verifica si la respuesta correcta está seleccionada
        if (respuestaSeleccionada && respuestaSeleccionada.value === "opcionA") {
            alert('¡Bien! Avanzando al siguiente slide.');
            // Avanzar al siguiente slide
            document.getElementById("carouselExampleDark").carousel('next');
        } else {
            alert('Inténtalo de nuevo.');
        }
    }
</script>

<!-- Asegúrate de incluir las bibliotecas Bootstrap JS antes de cerrar el body -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
